<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta th:include="common/header::header">
</head>
<body>
	<div id="rrapp">
		<div>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
		 		    <button type="button" class="btn btn-sm btn-info" id="reback">返回</button>
		 			<button type="button" class="btn btn-sm btn-info" id="addPn">添加品目</button>
		 			<button type="button" class="btn btn-sm btn-info" id="delPn">删除品目</button>
		 			<button type="button" class="btn btn-sm btn-info" id="showBomInfo">BOM信息</button>
				</div>
			</nav>
			订单号：<span th:text="${order.no}"></span>
			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th rowspan='2'><input type="checkbox" name="selectAll" />全选</th>
						<th rowspan='2'>品目</th>
						<th rowspan='2'>名称</th>
						<th rowspan='2'>子类</th>
						<th rowspan='2'>数量</th>
						<th rowspan='2'>单位</th>
						<th colspan='3'>原材</th>
						<th colspan='3'>包材</th>
						<th colspan='3'>生产状态</th>
					</tr>
						<tr>
						<th>品名</th>
						<th>数量</th>
						<th>单位</th>
						<th>品名</th>
						<th>数量</th>
						<th>单位</th>
						<th>半成品</th>
						<th>成品</th>
						<th>不良率</th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="orderPn : ${orderDetail}">
				      <td><input type="checkbox" name="select" th:rowid="${orderPn.id}"/></td>
				      <td th:text="${orderPn.pn.pn}"></td>
				      <td th:text="${orderPn.pn.name}"></td>
				      <td th:text="${orderPn.pn.pnCls.name}"></td>
				      <td th:text="${orderPn.num}"></td>
				      <td th:text="${orderPn.pn.unit.name}"></td>
				      <td></td>
				      <td></td>
				      <td></td>
				      <td></td>
				      <td></td>
				      <td></td>
     				  <td></td>
     				  <td></td>
				      <td></td>
				    </tr>
				</tbody>
			</table>
   	 	</div>
   	 	<div th:replace="common/footer::copyright"></div>
   	 	<div id="addOrder_div"></div>
   	 	<div id="msg_div"></div>
	</div>
	
<script th:src="@{/js/order/orderDetail.js}"></script>
</body>
</html>
