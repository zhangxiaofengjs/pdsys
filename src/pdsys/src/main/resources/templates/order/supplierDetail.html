<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta th:include="common/header::header">
</head>
<body>
	<div id="rrapp">
		<div>
			订单号：<span th:text="${order.no}"></span>
			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th style="text-align:center;" th:colspan="10">
							<h4><b>BOM明细一览</b></h4>
						</th>
					</tr>
					<tr>
						<th rowspan='2'>分类</th>
						<th rowspan='2'>品名</th>
						<th rowspan='2'>需要数量</th>
						<th rowspan='2'>单位</th>
						<th rowspan='2'>单价</th>
						<th rowspan='2'>库存量</th>
						<th rowspan='2'>需采购</th>
						<th rowspan='2'>供应商</th>
						<th colspan='2'>成本信息</th>
					</tr>
					<tr>
						<th>小计</th>
						<th>小合计</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bom : ${boms}">
				      <td th:text="${bom.bomType}"></td>
				      <td th:text="${bom.bomName}"></td>
				      <td th:text="${bom.bomNum}"></td>
				      <td th:text="${bom.unitName}"></td>
				      <td></td>
				      <td th:text="${bom.whbomNum}"></td>
				      <td></td>
				      <td><a th:text="${bom.supplier.name}" th:href="@{'/order/detail?id=' +${bom.supplier.id}}"></a></td>
				      <td></td>
				      <td></td>
				    </tr>
				</tbody>
			</table>
   	 	</div>
   	 	<div th:replace="common/footer::copyright"></div>
   	 	<div id="addOrUpPn_div"></div>
   	 	<div id="msg_div"></div>
   	 	<div id="dlg_div"></div>
	</div>
	
<script th:src="@{/js/order/orderDetail.js}"></script>
</body>
</html>
