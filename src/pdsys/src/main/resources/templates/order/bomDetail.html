<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta th:include="common/header::header">
</head>
<body>
	<div id="rrapp">
		<div>
			订单号：<span th:text="${order.no}"></span>
			<table class="table table-striped table-bordered table-hover table-condensed" id= "table1" >
				<thead>
					<tr>
						<th style="text-align:center;" th:colspan="10">
							<h4><b>原包材明细一览</b></h4>
						</th>
					</tr>
					<tr>
						<th rowspan='2'>分类</th>
						<th rowspan='2'>品名</th>
						<th rowspan='2'>需要数量</th>
						<th rowspan='2'>单位</th>
						<th rowspan='2'>单价</th>
						<th rowspan='2'>库存量</th>
						<th rowspan='2'>需采购</th>
						<th rowspan='2'>供应商</th>
						<th colspan='2'>成本信息</th>
					</tr>
					<tr>
						<th>小计</th>
						<th>小合计</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bom : ${boms}">
				      <td th:switch="${bom.bomType}">
      					  <span th:case="0">原材</span>
				  		  <span th:case="1">包材</span>
				      </td>
				      <td th:text="${bom.bomName}"></td>
				      <td th:text="${bom.bomNum}"></td>
				      <td th:text="${bom.unitName}"></td>
				      <td th:text="3"></td>
				      <td th:text="${bom.whbomNum}"></td>
				      <td th:text="${bom.bomNum}-${bom.whbomNum}"></td>
				      <td><a href="javascript:void(0)" th:text="${bom.supplier.name}" th:name="showBomDetail" th:attr="supplierId=${bom.supplier.id}" ></a></td>
				      <td th:text="${bom.bomNum}*3"></td>
				      <td></td>
				    </tr>
				    <tr>
				    <td style="text-align:right;" th:colspan="9"><b>合计</b></td>
				    <td></td>
				    
				    </tr>
				</tbody>
			</table>
   	 	</div>
  	 	<div id="addOrUpPn_div"></div>
   	 	<div id="msg_div"></div>
   	 	<div id="dlg_div"></div>
   	 	<div th:replace="common/footer::copyright"></div>

	</div>
	
<script th:src="@{/js/order/bomDetail.js}"></script>
</body>
</html>
