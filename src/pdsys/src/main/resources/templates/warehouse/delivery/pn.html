<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="content(delivery)">
	<script th:src="@{/js/warehouse/delivery/pn.js}"></script>
	<nav style="border-radius:0px;margin-bottom:10px;" class="navbar navbar-default">
		<div class="container-fluid">
	  		<div class="navbar-header">
	  			<span class="navbar-brand glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
	  		</div>
	 		<form class="navbar-form navbar-left" style="padding-left:0px;" role="form" th:action="@{/warehouse/delivery/main/pn}" method="post">
	 			<button type="button" class="btn btn-sm btn-info" name="addDelivery">新建出库单</button>
	 			<button type="button" class="btn btn-sm btn-info" name="addDeliveryPn">增加</button>
	 			<button type="button" class="btn btn-sm btn-info" name="deleteDeliveryPn">删除</button>
	 			<button type="button" class="btn btn-sm btn-info" name="checkin">出库</button>
			</form>
		</div>
	</nav>
	<table class="table table-striped table-bordered table-hover table-condensed" contenteditable="false">
		<thead>
			<tr>
				<th style="text-align:center;" th:colspan="9">
					<h4><b>出库单明细表</b></h4>
				</th>
			</tr>
			<tr>
				<th th:colspan="2">出库单号:&nbsp;
					<a href="javascript:void(0);" th:text="((${delivery.deliveryTime} != null) ? ${#dates.format(delivery.deliveryTime, 'yyyyMMddHHmmss')} : '00000000000000') + '#' + ${delivery.id}"></a>
					<input type="hidden" id="delivery_id" name="delivery_id" th:value="${delivery.id}">
					<a href="javascript:void(0);" class="glyphicon glyphicon-trash"></a>
				</th>
				<th th:colspan="1">日期:&nbsp;<b th:text="((${delivery.deliveryTime} != null) ? ${#dates.format(delivery.deliveryTime, 'yyyy-MM-dd')} : '')"></b></th>
				<th th:colspan="5">提交人:&nbsp;
					<a href="javascript:void(0);" th:text="${delivery.user!=null?delivery.user.name:''}"></a>
					<i class="pull-right" th:text="'更新:' + ${delivery.updateUser!=null?delivery.updateUser.name:''} + '&nbsp;' + (${delivery.updateTime!=null}?${#dates.format(delivery.updateTime, 'yyyy-MM-dd')}:'')"></i>
				</th>
			</tr>
		    <tr>
		    	<th style="width:20px;"><input type="checkbox" name="selectAll"></th>
				<th>关联订单</th>
				<th>品目</th>
				<th>名称</th>
				<th>子类</th>
				<th>种类</th>
				<th>单位</th>
				<th>出库数量</th>
		    </tr>
		</thead>
		<tbody>
			<tr th:each="wareHouseDeliveryPn : ${delivery.wareHouseDeliveryPns}"
				th:with="orderPn=(${wareHouseDeliveryPn.orderPn}?${wareHouseDeliveryPn.orderPn}:_),
						 pn=(${orderPn.pn}?${orderPn.pn}:_),
						 unit=(${pn.unit}?${pn.unit}:_),
						 pnCls=(${pn.pnCls}?${pn.pnCls}:_),
 						 order=(${orderPn.order}?${orderPn.order}:_)"
						 th:rowid="${wareHouseDeliveryPn.id}">
				<td>
					<input type="checkbox" name="select" th:rowid="${wareHouseDeliveryPn.id}">
				</td>
				<td th:text="${order}?${order.no}:_"></td>
				<td th:text="${pn}?${pn.pn}:_"></td>
				<td th:text="${pn}?${pn.name}:_"></td>
				<td th:text="${pnCls}?${pnCls.name}:_"></td>
				<td th:switch="${wareHouseDeliveryPn.type}">
				  <span th:case="0">半成品</span>
				  <span th:case="*">成品</span>
				</td>
				<td th:text="${unit}?${unit.name}:_"></td>
				<td th:text="${wareHouseDeliveryPn.num}"></td>
		    </tr>
		</tbody>
	</table>
	<div id="dlg_div"></div>
	<div id="msg_div"></div>
</div>
</body>
</html>
