<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head></head>
<body>
<div th:fragment="content(deliveries)">
	<script th:src="@{/js/warehouse/delivery/bom.js}"></script>
	<nav style="border-radius:0px;margin-bottom:10px;" class="navbar navbar-default">
		<div class="container-fluid">
	  		<div class="navbar-header">
	  			<span class="navbar-brand glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
	  		</div>
	 		<form class="navbar-form navbar-left" style="padding-left:0px;" th:object="${delivery}" role="form" th:action="@{/warehouse/delivery/main/bom}" method="post">
	 			<div class="form-group" th:if="${content=='list'}">
				   <input type="text" class="form-control" name="no" id="no" th:value="${delivery.no != null ? delivery.no:_}" placeholder="出库单号">
				   <select id="state" class="form-control" th:field="*{state}">  
	                  <option value="-2">--状态--</option>
	                  <option value="0">计划中</option>
	                  <option value="1">已出库</option>
	               </select>
	               <input type="hidden" class="form-control" name="content" id="content" value="list">
	 			</div>
	 			<button type="submit" class="btn btn-sm btn-info" name="refresh" th:if="${content=='list'}">查询</button>
	 			<div class="form-group" sec:authorize="${hasAuthority(T(com.zworks.pdsys.common.enumClass.ROLE).EDIT_WAREHOUSE_DELIVERY_BOM)}">
		 			<button type="button" class="btn btn-sm btn-info" name="addDelivery" th:if="${content=='list'}">新建出库单</button>
		 			<button type="button" class="btn btn-sm btn-info" name="deleteDelivery" th:if="${content=='list'}">删除出库单</button>
		 		</div>
	 			<button type="button" class="btn btn-sm btn-info" name="deliveryList" th:if="${content!='list'}">出库单一览</button>
	 			<button type="button" class="btn btn-sm btn-info" id="printBtn" name="printBtn" th:if="${content!='list'}">
		 		    <span class="glyphicon glyphicon-print" title="打印"></span>
	 		    </button>
	 			<div style="display:inline-block;" th:if="${delivery.id >0 } and ${delivery.state == 0}" sec:authorize="${hasAuthority(T(com.zworks.pdsys.common.enumClass.ROLE).EDIT_WAREHOUSE_DELIVERY_BOM)}">
		 			<button type="button" class="btn btn-sm btn-info" name="addDeliveryBOM">增加出库项目</button>
		 			<button type="button" class="btn btn-sm btn-info" name="deleteDeliveryBOM">删除出库项目</button>
		 			<button type="button" class="btn btn-sm btn-info" name="doDelivery" th:if="${!#lists.isEmpty(delivery.wareHouseDeliveryBOMs)}">出库</button>
	 			</div>
			</form>
		</div>
	</nav>
	<th:block th:if="${content=='list'}">
		<!-- 显示一览 -->
		<table class="table table-striped table-bordered table-hover table-condensed" contenteditable="false">
			<thead>
				<tr>
					<th style="width:20px;"><input type="checkbox" name="selectAll"></th>
					<th>出库单号</th>
					<th>提交人</th>
					<th>状态</th>
					<th>出库时间</th>
					<th>备注</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="deliveryTgt : ${deliveries}">
					<td><input type="checkbox" name="select" th:rowid="${deliveryTgt.id}"></td>
					<td><a th:text="${deliveryTgt.no}" th:href="@{'/warehouse/delivery/main/bom?content=one&no=' +${deliveryTgt.no}}"></a></td>
					<td th:text="${deliveryTgt.user.name}"></td>
					<td th:switch="${deliveryTgt.state}">
			  			<span class="label label-success" th:case="0">计划中</span>
			  			<span class="label label-default" th:case="1">已出库</span>
				    </td>
					<td th:text="${#dates.format(deliveryTgt.deliveryTime,'yyyy-MM-dd')}"></td>
					<td th:text="${deliveryTgt.comment}"></td>
				</tr>
			</tbody>
		</table>
	</th:block>
	<th:block th:if="${content!='list'}" th:each="deliveryTgt : ${deliveries}">
		<!-- 显示明细 -->
		<table class="table table-striped table-bordered table-hover table-condensed" contenteditable="false" id="detailDiv">
			<thead>
				<tr>
					<th style="text-align:center;" th:colspan="10">
						<h4><b>原包材出库单明细表</b></h4>
					</th>
				</tr>
				<tr>
					<th th:colspan="3">出库单号:&nbsp;
						<a th:style="${deliveryTgt.state == 2} ? 'text-decoration:line-through;' :''" href="javascript:void(0);" th:text="'#' + ${deliveryTgt.no!=null?deliveryTgt.no:''}"></a>
						<i th:if="${deliveryTgt.state == 2}" th:text="已删除" class="text-muted"></i>
						<input type="hidden" id="delivery_id" name="delivery_id" th:value="${deliveryTgt.id}">
						<span class="label label-success" th:if="${deliveryTgt.state==0}">计划中</span>
			  			<span class="label label-default" th:if="${deliveryTgt.state==1}">已出库</span>
					</th>
					<th th:colspan="1">出库日期:&nbsp;<b th:text="((${deliveryTgt.deliveryTime} != null) ? ${#dates.format(deliveryTgt.deliveryTime, 'yyyy-MM-dd')} : '')"></b></th>
					<th th:colspan="7">提交人:&nbsp;
						<a href="javascript:void(0);" th:text="${deliveryTgt.user!=null?deliveryTgt.user.name:''}"></a>
						<i class="pull-right" th:text="'更新:' + ${deliveryTgt.updateUser!=null?deliveryTgt.updateUser.name:''} + '&nbsp;' + (${deliveryTgt.updateTime!=null}?${#dates.format(deliveryTgt.updateTime, 'yyyy-MM-dd')}:'')"></i>
					</th>
				</tr>
				<tr>
					<th style="text-align:center;" th:colspan="1">
						备注
					</th>
					<td style="" th:colspan="8" th:text="${deliveryTgt.comment}">
					</td>
				</tr>
			    <tr>
			    	<th style="width:20px;"><input type="checkbox" name="selectAll"></th>
			    	<th style="width:16px;">K</th>
					<th>品番</th>
					<th>名称</th>
					<th>单位</th>
					<th>在库数量</th>
					<th>出库数量</th>
			    </tr>
			</thead>
			<tbody>
				<tr th:each="wareHouseDeliveryBOM : ${deliveryTgt.wareHouseDeliveryBOMs}"
					th:with="bom=(${wareHouseDeliveryBOM.bom}),
							 unit=(${bom != null}?${bom.unit}:null),
							 wareHouseBOM=(${wareHouseDeliveryBOM.wareHouseBOM}),
							 wareHouseNum=(${wareHouseBOM}?${wareHouseBOM.num}:0)"
							 th:rowid="${wareHouseDeliveryBOM.id}">
					<td>
						<input type="checkbox" name="select" th:rowid="${wareHouseDeliveryBOM.id}">
					</td>
					<td th:switch="${bom.type}">
	    				<span th:case="0">原</span>
			  			<span th:case="1">包</span>
					</td>
					<td th:text="${bom}?${bom.pn}:_"></td>
					<td th:text="${#strings.abbreviate(bom.name,36)}" th:title="${bom.name}"></td>
					<td th:text="${unit}?${unit.name}:_"></td>
					<td th:text="${deliveryTgt.state==0?wareHouseNum:'--'}" class="number"></td>
					<td th:text="${wareHouseDeliveryBOM.num}" th:class="'number ' + (${wareHouseNum < wareHouseDeliveryBOM.num}?'text-danger':'')"></td>
			    </tr>
			</tbody>
		</table>
	</th:block>
	<div id="dlg_div"></div>
	<div id="msg_div"></div>
</div>
</body>
</html>
