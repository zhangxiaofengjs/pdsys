<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="content(entry)">
	<script th:src="@{/js/warehouse/entry/pn.js}"></script>
	<nav style="border-radius:0px;margin-bottom:10px;" class="navbar navbar-default">
		<div class="container-fluid">
	  		<div class="navbar-header">
	  			<span class="navbar-brand glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
	  		</div>
	 		<form class="navbar-form navbar-left" style="padding-left:0px;" role="form" th:action="@{/warehouse/entry/main/pn}" method="post">
	 			<div class="form-group">
				   <input type="text" class="form-control" name="no" id="no" th:value="${entry.no != null ? entry.no:_}" placeholder="入库单号">
	 			</div>
	 			<button type="submit" class="btn btn-sm btn-info" name="refresh">查询</button>
	 			<button type="button" class="btn btn-sm btn-info" name="addEntry">新建入库单</button>
	 			<div style="display:inline-block;" th:if="${entry.id >0 }  and ${entry.state == 0}">
	 				<button type="button" class="btn btn-sm btn-info" name="addEntryPn">增加入库项目</button>
		 			<button type="button" class="btn btn-sm btn-info" name="deleteEntryPn" >删除入库项目</button>
		 			<button type="button" class="btn btn-sm btn-info" name="doEntry" th:if="${!#lists.isEmpty(entry.wareHouseEntryPns)}">入库</button>
		 		</div>
			</form>
		</div>
	</nav>
	<table class="table table-striped table-bordered table-hover table-condensed" contenteditable="false">
		<thead>
			<tr>
				<th style="text-align:center;" th:colspan="9">
					<h4><b>产品入库单明细表</b></h4>
				</th>
			</tr>
			<tr>
				<th th:colspan="2">入库单号:&nbsp;
					<a th:style="${entry.state == 2} ? 'text-decoration:line-through;' :''" href="javascript:void(0);" th:text="'#' + ${entry.no ==null?'':entry.no}"></a>
					<i th:if="${entry.state == 2}" th:text="已删除" class="text-muted"></i>
					<input type="hidden" id="entry_id" name="entry_id" th:value="${entry.id}">
					<a th:if="${entry.state == 0 and entry.id > 0}" href="javascript:void(0);" class="glyphicon glyphicon-trash" id="deleteEntry"></a>
				</th>
				<th th:colspan="1">入库日期:&nbsp;<b th:text="((${entry.entryTime} != null) ? ${#dates.format(entry.entryTime, 'yyyy-MM-dd')} : '')"></b></th>
				<th th:colspan="6">提交人:&nbsp;
					<a href="javascript:void(0);" th:text="${entry.user!=null?entry.user.name:''}"></a>
					<i class="pull-right" th:text="'更新:' + ${entry.updateUser!=null?entry.updateUser.name:''} + '&nbsp;' + (${entry.updateTime!=null}?${#dates.format(entry.updateTime, 'yyyy-MM-dd')}:'')"></i>
				</th>
			</tr>
			<tr>
				<th style="text-align:center;" th:colspan="1">
					备注
				</th>
				<td style="" th:colspan="9" th:text="${entry.comment}">
				</td>
			</tr>
		    <tr>
		    	<th rowspan="2" style="width:20px;"><input type="checkbox" name="selectAll"></th>
				<th rowspan="2" >品目</th>
				<th rowspan="2" >名称</th>
				<th rowspan="2" >单位</th>
				<th colspan="2">入库数量</th>
		    </tr>
		    <tr>
				<th>半成品</th>
				<th>成品</th>
		    </tr>
		</thead>
		<tbody>
			<tr th:each="wareHouseEntryPn : ${entry.wareHouseEntryPns}"
				th:with="pn=${wareHouseEntryPn.pn},
						 unit=${pn.unit}"
						 th:rowid="${wareHouseEntryPn.id}">
				<td>
					<input type="checkbox" name="select" th:rowid="${wareHouseEntryPn.id}">
				</td>
				<td th:text="${pn.pn}"></td>
				<td th:text="${pn.name}"></td>
				<td th:text="${unit.name}"></td>
				<td th:text="${wareHouseEntryPn.semiProducedNum}"></td>
				<td th:text="${wareHouseEntryPn.producedNum}"></td>
		    </tr>
		</tbody>
	</table>
	<div id="dlg_div"></div>
	<div id="msg_div"></div>
</div>
</body>
</html>
