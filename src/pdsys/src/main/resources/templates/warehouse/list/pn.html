<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="content(wareHousePns)">
	<script th:src="@{/js/warehouse/list/pn.js}"></script> 
	<nav style="border-radius:0px;margin-bottom:-1px;" class="navbar navbar-default">
		<div class="container-fluid">
	  		<div class="navbar-header">
	  			<span class="navbar-brand glyphicon glyphicon-filter" aria-hidden="true"></span>
	  		</div>
	 		<form class="navbar-form navbar-left" style="padding-left:0px;" role="form" th:object="${formBean.wareHousePn}" th:action="@{main?type=pn}" method="post">
				 <div class="form-group">
				   <input type="text" class="form-control" th:field="*{orderPn.pn.pn}" placeholder="输入品目">
	 			</div>
	 			<button type="submit" class="btn btn-sm btn-info">查询</button>
			</form>
		</div>
	</nav>

	<table class="table table-striped table-bordered table-hover table-condensed" contenteditable="false">
		<thead>
		    <tr>
		    	<th rowspan="2" style="width:20px;"><input type="checkbox" name="selectAll"></th>
				<th rowspan="2" >品目</th>
				<th rowspan="2" >名称</th>
				<th rowspan="2" >子类</th>
				<th rowspan="2" >单位</th>
				<th colspan="2">在库数量</th>
				<th rowspan="2" >订购数量</th>
				<th rowspan="2" >关联订单</th>
		    </tr>
		    <tr>
				<th>半成品</th>
				<th>成品</th>
		    </tr>
		</thead>
		<tbody>
			<tr th:each="wareHousePn : ${wareHousePns}"
				th:with="orderPn=(${wareHousePn.orderPn}?${wareHousePn.orderPn}:_),
						 pn=(${orderPn.pn}?${orderPn.pn}:_),
						 unit=(${pn.unit}?${pn.unit}:_),
						 pnCls=(${pn.pnCls}?${pn.pnCls}:_),
						 order=(${orderPn.order}?${orderPn.order}:_)"
						 th:rowid="${wareHousePn.id}">
				<td>
					<input type="checkbox" name="select" th:rowid="${wareHousePn.id}">
				</td>
				<td th:text="${pn}?${pn.pn}:_"></td>
				<td th:text="${pn}?${pn.name}:_"></td>
				<td th:text="${pnCls}?${pnCls.name}:_"></td>
				<td th:text="${unit}?${unit.name}:_"></td>
				<td th:text="${wareHousePn}?${wareHousePn.semiProducedNum}:0"></td>
				<td th:text="${wareHousePn}?${wareHousePn.producedNum}:0"></td>
				<td th:text="${orderPn.num}"></td>
				<td th:text="${order}?${order.no}:_"></td>
		    </tr>
		</tbody>
	</table>
	<div id="checkout_dlg_div"></div>
	<div id="msg_div"></div>
</div>
</body>
</html>
