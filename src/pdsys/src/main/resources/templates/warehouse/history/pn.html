<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="content(dPnList)">
	<nav style="border-radius:0px;margin-bottom:-1px;" class="navbar navbar-default">
		<div class="container-fluid">
	  		<div class="navbar-header">
	  			<span class="navbar-brand glyphicon glyphicon-filter" aria-hidden="true"></span>
	  		</div>
	 		<form class="navbar-form navbar-left" style="padding-left:0px;" role="form" th:action="@{/warehouse/history/main/pn}" method="post">
				 <div class="form-group">
				   <input type="date" class="form-control" name="start" th:value="${#dates.format(formBean.start, 'yyyy-MM-dd')}" placeholder="开始日期">
				   <b>到</b>
				   <input type="date" class="form-control" name="end" th:value="${#dates.format(formBean.end, 'yyyy-MM-dd')}" placeholder="结束日期">
	 			</div>
	 			<button type="submit" class="btn btn-sm btn-info">查询</button>
			</form>
		</div>
	</nav>

	<table class="table table-striped table-bordered table-hover table-condensed" contenteditable="false">
		<thead>
		    <tr>
		    	<th rowspan="2" style="width:20px;"><input type="checkbox" name="selectAll"></th>
				<th rowspan="2" >品目</th>
				<th rowspan="2" >名称</th>
				<th rowspan="2" >单位</th>
				<th colspan="2">出库数量</th>
		    </tr>
		    <tr>
				<th>半成品</th>
				<th>成品</th>
		    </tr>
		</thead>
		<tbody>
			<tr th:each="dPn : ${dPnList}"
				th:with="pn=${dPn.pn},
						 unit=${pn.unit}"
						 th:rowid="${dPn.id}">
				<td>
					<input type="checkbox" name="select" th:rowid="${dPn.id}">
				</td>
				<td th:text="${pn.pn}"></td>
				<td th:text="${pn.name}"></td>
				<td th:text="${unit.name}"></td>
				<td th:text="${#numbers.formatDecimal(dPn.semiProducedNum,1,3)}" class="number"></td>
				<td th:text="${#numbers.formatDecimal(dPn.producedNum,1,3)}" class="number"></td>
		    </tr>
		</tbody>
	</table>
	<div id="dlg_div"></div>
	<div id="msg_div"></div>
</div>
</body>
</html>
