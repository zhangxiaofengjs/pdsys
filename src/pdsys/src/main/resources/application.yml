
# Tomcat
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
    port: 8080
    connection-timeout: 5000
    servlet:
        context-path: /pdsys
        
spring:
    profiles: # 环境 dev
        active: dev
    jackson: # jackson时间格式化
        time-zone: GMT+8
        date-format: yyyy-MM-dd HH:mm:ss
    servlet:
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB
            enabled: true
    resources: # 指定静态资源的路径
        static-locations: classpath:/static/,classpath:/views/,file:///c:/pdsys/upload/ #最后一个是上传文件的路径，参照pdsys.upload.location
    mvc: 
        static-path-pattern: /**
    datasource: # 数据库配置
        url: jdbc:mysql://localhost:3306/pdsys?useSSL=false&useUnicode=true&characterEncoding=utf-8
        username: root
        password: root
        driverClassName: com.mysql.jdbc.Driver
    thymeleaf: #thymeleaf
        prefix: classpath:/templates/
        suffix: .html
        mode: HTML
        encoding: UTF-8
        cache: false #turn off when in developing or cant refresh immdiately
        servlet:
            content-type: text/html

#log配置
logging: 
  level:
    org.springframework.web: WARN
    com.zworks.pdsys: DEBUG
  file: c:/pdsys/log/pdsys.log
     
# Mybatis配置
mybatis:
    mapperLocations: classpath:mappers/*.xml
    type-aliases-package: com.zworks.pdsys.models,com.zworks.pdsys.business.beans,com.zworks.pdsys.mappers
    configuration:
        map-underscore-to-camel-case: true

